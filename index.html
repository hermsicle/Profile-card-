<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./assets/style/style.css'>
    <title>Profile Card</title>
</head>
<body>
        
        <div class="card-outer">
            <embed class='svg-top' src="./assets/images/bg-pattern-top.svg">
            <embed class='svg-bottom' src="./assets/images/bg-pattern-bottom.svg">

            <div class="card">
                <div class="card-top">
                    <embed class='svg' src="./assets/images/bg-pattern-card.svg">
                </div>
                <div class="card-middle">
                    <img src='./assets/images/image-victor.jpg' class='img'>
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
                <div class="card-bottom">
                    <div class="container">
                        <h1>80K</h1>
                        <p>Followers</p>
                    </div>
                    <div class="container">
                        <h1>803K</h1>
                        <p>Likes</p>
                    </div>
                    <div class="container">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </div>

        </div>


    
</body>
</html>
